<!DOCTYPE html>

<body>
<form action="save.html" method="get" enctype="multipart/form-data">
	<fieldset>
		<legend>Personal Info</legend>

		<input type="text" name="sname" placeholder="Enter your name..."value="Divya" autocomplete="off" required pattern="[A-za-Z]{10}" style="height: 40px;width: 100%;background-color: pink;"><br><br>

		<label>DOB</label>
		<input type="date" name="" required="" min="5" max="10"><br><br>

			<option>Select</option>

			<option>Rajashtan</option>
			<option>Hariyana</option>

		<input type="text" name="scity" placeholder="city.." value="pathardi" autocomplete="off" required maxlength="10" minlength="5"><br><br>
		<label>Pincode</label>
		<input type="numbere" name="spincode" placeholder="pincode.." value="414505" readonly required maxlength="10" minlength="5"><br><br>
	</fieldset>
	<fieldset>

		<input type="reset">

</form>
